<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header id="header" class="header">
        <h1 class="header__title">The Magic 8-Ball</h1>

        <p class="header__info">
            Be welcome to the Great Magic 8-Ball!
        </p>

        <p class="header__info">
            Ask a question and shake The 8-Ball.
        </p>
    </header>
    <main class="main">
        <div class="main__box">
            <button id="activateButton" class="box__button">
                <img src="./assets/images/magic_eight_ball.png" alt="a magic 8-ball" id="eightBall" class="box__img">
            </button>

            <div id="divResponse" class="answer__none">
                <span id="spanAnswer" class="box__answer">Concentrate and ask again</span>
            </div>
        </div>
    </main>

<script src="script.js"></script>
</body>
</html>
